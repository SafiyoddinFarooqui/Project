<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFA07A, #87CEEB);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f8f8f8; /* Light gray background color */
            color: #333; /* Dark text color */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #FFF;
            cursor: pointer;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease; /* Add smooth transition effect */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: #4CAF50;
            margin-top: 10px;
        }

        p.error {
            color: #F44336;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Email Sender</h1>

    {% if message_sent %}
        <p>Email sent successfully!</p>
    {% endif %}

    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="to">Recipient's Email:</label>
        <input type="email" id="to" name="to" required>

        <label for="content">Email Content:</label>
        <textarea id="content" name="content" required></textarea>

        <input type="submit" value="Send Email">
    </form>
</body>
</html>
